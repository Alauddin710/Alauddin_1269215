<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>List</title>
</head>
<body>
     <h1>Ordered list</h1>
     <!-- type i, A, a, I-->
     <ol type="i">
          <li>Apple</li>
          <li>Orange</li>
          <li>Grape</li>
          <li>Watermelon</li> <br>
          
     </ol>
     <h1>Unordered list</h1>
     <ul type=" square"> <!-- type circle,square-->
          <li>Apple</li>
          <li>Orange</li>
          <li>Grape</li>
          <li>Watermelon</li> <br>
     </ul>
     <h1> Nested list</h1>
     <ol>
          <li> Bangladesh
               <ul>
                    <li>Sakib</li>
                    <li>Tamim</li>
                    <li>Riad</li>
               </ul>
          </li>
          <li> Srilanka
               <ul>
                    <li>Malinga</li>
                    <li>Joysrya</li>
                    <li>Joy</li>
               </ul>
          </li>
          <li> India
               <ul>
                    <li>Rhoit Sharma</li>
                    <li>MS Dhoni</li>
               </ul>
          </li>
     </ol>
</body>
</html>
