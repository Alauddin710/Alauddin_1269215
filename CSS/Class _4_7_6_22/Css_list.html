<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #playres{
            list-style: upper-roman;
            /* list-style-position: inside; */
            list-style-position: outside;
        }
        #flowers{
            list-style-image: url('flower.png');
            list-style-position: outside;
        }
        ul#fruits{
            background-color: orange;
            padding: 10px;
            width: 100px;
        }
        ul#fruits li{
            padding: 5px;
            border-bottom: 1px solid black;
            background-color: rgb(216, 78, 27);
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="playres">
        <li>Shakib</li>
        <li>Tamim</li>
        <li>Riyad</li>
        <li>Rahim</li>
    </ul>

    <ul id="flowers">
        <li>Belly</li>
        <li>Waterlily</li>
        <li>Rose</li>
        <li>Sunflower</li>
    </ul>
    <ul id="fruits">
        <li>Apple</li>
        <li>Mangos</li>
        <li>lichi</li>
        <li>Jackfruit</li>
    </ul>
</body>
</html>
