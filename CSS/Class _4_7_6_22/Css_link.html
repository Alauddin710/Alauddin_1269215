<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css link</title>

    <style>
        #menu a:link{
            color: green;
            text-decoration: none;
            background-color: blue;
            padding: 10px;
        }
        #menu a:visited{
            color: rgb(0, 255, 98);
        }
        #menu a:hover{
            color: white;
            background-color: red;
            text-decoration: none;
        }
        #menu a:active{
            color: white;
            background-color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div id="menu">
    <a href="https://www.yahoo.com">Home</a> |  <a href="##">About</a> <br> <br>
    <a href=""> Kisu ekta lekhen</a>

</div>



</body>
</html>
