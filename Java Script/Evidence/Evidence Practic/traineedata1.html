<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee data</title>

    <script>
        function allcheck(){
            var name = document.info.name.value;
            var contact = document.info.contact.value;
            var remarks = document.info.remarks.value;
            var gender = document.info.gender.value;
            var checkitem = document.getElementsByClassName("item");
            var result= "";
            for(var i=0; i<checkitem.length; i++){
                if(checkitem[i].checked){
                    result +=checkitem[i].value + ",";
                }
            }
            
          
            var allresult = "<h1> All my information </h1>";
            mywin = window.open("","", "height=300",width=500,top=100,left=50);
            allresult += "<p> Name: "+name+" </p>"
            allresult += "<p> Contact: "+contact+" </p>"
            allresult += "<p> Remarks: "+remarks+" </p>"
            allresult += "<p>Gender: "+gender+" </p>"
            allresult += "<p>Checkitem: "+result+" </p>"

            mywin.document.write(allresult);
        } 
    </script>
</head>
<body>
    <form name="info">
        Name <input type="text" name="name" placeholder="Enter your name"> <br>
        Contact <input type="text" name="contact" placeholder=" Enter your contact Number"> <br>
        Remarks <br>
        <textarea name="remarks" cols="30" rows="10"></textarea> <br>
        Sex <br>
        Male<input type="radio" name="gender" value="Male">
        Female<input type="radio" name="gender" value="Female"> <br>
        Select item <br>
        ID <input type="checkbox" class="item" value="ID">
        PAD <input type="checkbox" class="item" value="PAD"> <br>

        <input type="button" value="Submit" onclick="allcheck()">
        
    </form>
</body>
</html>
