<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form name="validation">
        <input type="text" name="name" placeholder="Enter your name"> <br>
        <input type="text" name="email" placeholder="Enter your eamil number">
        <input type="button" value="Submit" onclick="validated()">
    </form>
    <script>
        function validated(){
            var name = document.validation.name.value;
            var email = document.validation.email.value;
            if(name==""){
                alert("You have put a name")
            } else if(email==""){
                alert("You have put a email")
            } else{
                alert("All are submitted")
            }
        }
    </script>
</body>
</html>
