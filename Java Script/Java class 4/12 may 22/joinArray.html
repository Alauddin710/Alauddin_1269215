<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Array</title>
</head>
<body>
    <script>
        var motors= new Array("Toyota", "BMW", "TATA", "Ferai", "Corolla");
        //var alltogether = motors.join("###");
        var alltogether = motors.join();
        document.write(alltogether);
        document.write("<br>");

        //document.write(typeof(alltogether));
        document.write(typeof(motors));

    </script>
</body>
</html>
