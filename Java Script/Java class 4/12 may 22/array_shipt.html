<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array Shipt</title>
</head>
<body>
    <script>
         var motors= new Array("Toyota", "BMW", "TATA", "Ferai", "Corolla");

         motors.shift("Marcedis", "car"); // Remove element from start
         
         document.write(motors);
    </script>
</body>
</html>
