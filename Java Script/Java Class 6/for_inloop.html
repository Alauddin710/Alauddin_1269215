<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
     <h2> For in loop</h2>
     <script>
         var fruits = ["Apple"," orange", "mango", "lichi", "jackfruits"]
         var box ="";
         for(var i in fruits){
             //document.write(fruits[i] + "<br>");
             box += fruits[i] + "<br>";
             //alert(box + i);
         }
     </script>
     <p>
         <script> document.write(box)</script>
     </p>
</body>
</html>
