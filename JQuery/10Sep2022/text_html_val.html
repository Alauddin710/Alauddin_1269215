<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
           
        $("#btn1").click(function(){
           var x= $("h1").text();
        //    alert (x);
        // $("h2").text(x);
        $("h2").text("Content From h1:" + x)
        });

        $("#btn2").click(function(){
            var y = $("#para1").html();
            $("#content1").html(y);
        })

        });
        
    </script>

</head>
<body>
    <button id="btn1">Do it</button>
<h1>My Heading</h1>
<h2></h2>
<button id="btn2">Copy and paste</button>

<p id="para1">Lorem ipsum dolor <b>sit amet consectetur</b>, adipisicing elit. Iste tempora minus similique porro ullam eius tenetur <i> ipsum, perferendis iusto et,</i> animi eum, incidunt laudantium? Culpa eligendi debitis veritatis consectetur accusantium!</p>

<div id="content1" style="background-color:aqua ;"></div>
</body>
</html>
