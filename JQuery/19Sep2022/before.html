<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before</title>
    <script src="../jquery.min.js"></script>

    <script>
$(document).ready(function() {
$(".btn1").click(function(){
    $(".box1").before("<div class='box'> Content before box1</div>")
})
})
    </script>
    
    <style>
        .box1{ margin:10px;padding:12px;
        border:2px solid #666;
        width:100px;
        color: rgb(220, 21, 21);;
        }
        
        .box{ margin:10px;padding:12px;
        border:1px solid #666;
        width:100px;
        color: rgb(28, 20, 244);;
        }
        
        </style>
</head>
<body>
<p>Click on the square below:</p>
<div class="box1">This is header inside box1</div>
<button class="btn1">Add New Div</button>

</body>
</html>
