<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After text</title>
    <script src="../jquery.min.js"></script>

    <script>
$(document).ready(function() {
$(".btn1").click(function(){
    $(".fruits").after("<tr><td><input type='text'></td></tr>");
    
});

});
    </script>
    
</head>
<body>
    <table>
<form action="">
    <tr class="fruits"> 
        <td> 
            <input type="text">
        </td> 
    </tr> 
    <button type="button" class="btn1">Add</button>
</form>
</table>
</body>
</html>
